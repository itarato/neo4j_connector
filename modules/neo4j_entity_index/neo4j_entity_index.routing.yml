neo4j_entity_index.node_info:
  path: '/node/{node}/graph'
  defaults:
    _content: '\Drupal\neo4j_entity_index\Controller\Neo4JPageController::nodeGraphInfo'
    _title: 'Graph info'
  requirements:
    _permission: 'access neo4j graph information'

neo4j_entity_index.user_info:
  path: '/user/{user}/graph'
  defaults:
    _content: '\Drupal\neo4j_entity_index\Controller\Neo4JPageController::userGraphInfo'
    _title: 'Graph info'
  requirements:
    _permission: 'access neo4j graph information'

neo4j_entity_index.term_info:
  path: '/taxonomy/term/{taxonomy_term}/graph'
  defaults:
    _content: '\Drupal\neo4j_entity_index\Controller\Neo4JPageController::termGraphInfo'
    _title: 'Graph info'
  requirements:
    _permission: 'access neo4j graph information'
