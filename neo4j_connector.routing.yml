neo4j_connector.node_info:
  path: '/node/{node}/graph'
  defaults:
    _content: '\Drupal\neo4j_connector\Controller\Neo4JPageController::nodeGraphInfo'
    _title: 'Graph info'
  requirements:
    _permission: 'access neo4j graph information'

neo4j_connector.user_info:
  path: '/user/{user}/graph'
  defaults:
    _content: '\Drupal\neo4j_connector\Controller\Neo4JPageController::userGraphInfo'
    _title: 'Graph info'
  requirements:
    _permission: 'access neo4j graph information'

neo4j_connector.term_info:
  path: '/taxonomy/term/{taxonomy_term}/graph'
  defaults:
    _content: '\Drupal\neo4j_connector\Controller\Neo4JPageController::termGraphInfo'
    _title: 'Graph info'
  requirements:
    _permission: 'access neo4j graph information'

neo4j_connector.admin:
  path: '/admin/config/neo4j'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Neo4J admin'
  requirements:
    _permission: 'administer neo4j connector configuration'

neo4j_connector.settings:
  path: '/admin/config/neo4j/settings'
  defaults:
    _content: '\Drupal\neo4j_connector\Controller\Neo4JController::adminSettings'
    _title: 'Neo4J-connector settings'
  requirements:
    _permission: 'administer neo4j connector configuration'

neo4j_connector.console:
  path: '/admin/config/neo4j/console'
  defaults:
    _title: 'Neo4J Cypher query console'
    _form: 'Drupal\neo4j_connector\Form\Neo4JConsoleForm'
  requirements:
    _permission: 'administer neo4j connector configuration'
